<section>
    <h2>Check the weather and decide indoor or outdoor activity:</h2>
    <input [(ngModel)]="zip" type="text" placeholder="Zip Code Here"/>
  
    <input (click)="findWeather(zip)" type="submit" value="Search"/>
  </section>
  
  <section *ngIf="weather">
    <h3>Today's weather in {{weather.name}}: </h3>
  <p>Currently {{weather.weather[0].description}}</p>
  
  <p>There's high of {{weather.main.temp_max}} degrees and low of {{weather.main.temp_min}} degrees!</p>
  
  </section>
